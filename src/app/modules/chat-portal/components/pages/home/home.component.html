<div class="container mt-3" style="height: 100vh;">
    <h2>Chat Room</h2>
    <div class="chat-box">
        <div *ngFor="let message of messages">{{ message.sender }}: {{ message.message }}</div>
    </div>
    <input type="text" [(ngModel)]="newMessage" placeholder="Type a message..." (keyup.enter)="sendMessage()" />
</div>
